name: Publish Python Package

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: uv sync --dev --python ${{ matrix.python-version }} --python-preference only-system
    - name: Run tests
      run: |
        uv run pytest
  deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    needs: [test]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: uv sync --dev --python ${{ matrix.python-version }} --python-preference only-system
    - name: Build
      run: |
        uv build
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
