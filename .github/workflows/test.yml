name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv sync --extra test
        uv pip install -r docs/requirements.txt
    - name: Run tests
      run: |
         uv run python -m pytest -vv
    - name: Check if cog needs to be run
      if: matrix.os != 'windows-latest'
      run: |
        uv run cog --check \
          -p "import sys, os; sys._called_from_test=True; os.environ['LLM_USER_PATH'] = '/tmp'" \
          docs/**/*.md docs/*.md
    - name: Run Black
      if: matrix.os != 'windows-latest'
      run: |
        uv run black --check .
    - name: Run mypy
      if: matrix.os != 'windows-latest'
      run: |
        uv run mypy llm
    - name: Run ruff
      if: matrix.os != 'windows-latest'
      run: |
        uv run ruff check .
    - name: Check it builds
      run: |
        uv build
    - name: Run test-llm-load-plugins.sh
      if: matrix.os != 'windows-latest'
      run: |
        llm install llm-cluster llm-mistral
        ./tests/test-llm-load-plugins.sh
    - name: Upload artifact of builds
      if: matrix.python-version == '3.13' && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/*
